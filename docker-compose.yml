version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-public
    deploy:
      placement:
        constraints:
          - node.role == manager

  front:
    image: m4cht/monapp-front:latest
    networks:
      - traefik-public
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.http.routers.front.rule=Host(`monapp.13.38.83.103.nip.io`)"
        - "traefik.http.services.front.loadbalancer.server.port=80"

  back:
    image: m4cht/monapp-back:latest
    networks:
      - traefik-public
      - db_internal
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.http.routers.back.rule=Host(`api.monapp.13.38.83.103.nip.io`)"
        - "traefik.http.services.back.loadbalancer.server.port=3000"

  db:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=mydatabase
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - db_internal

  grafana:
    image: grafana/grafana-enterprise
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - traefik-public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.http.routers.grafana.rule=Host(`monitor.monapp.13.38.83.103.nip.io`)"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    privileged: true
    command:
      - "-docker_only=true"
      - "-housekeeping_interval=15s"
      - "-disable_metrics=disk,tcp,udp,percpu,sched,process" # On all√®ge un peu
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-public
    deploy:
      mode: global
      resources:
        limits:
          memory: 512M
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.http.routers.cadvisor.rule=Host(`cadvisor.monapp.13.38.83.103.nip.io`)"
        - "traefik.http.services.cadvisor.loadbalancer.server.port=8080"

  prometheus:
    image: prom/prometheus
    user: root
    volumes:
      - /home/ubuntu/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - traefik-public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.http.routers.prom.rule=Host(`prom.monapp.13.38.83.103.nip.io`)"
        - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

volumes:
  db_data:
  grafana_data:

networks:
  traefik-public:
    external: true
  db_internal:
    driver: overlay